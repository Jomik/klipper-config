[stepper_z]
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0

[safe_z_home]
home_xy_position: 111, 111
z_hop: 10

[scanner]
serial: /dev/serial/by-id/usb-Cartographer_614e_200033001653584833373720-if00
calibration_method: touch
sensor: cartographer
sensor_alt: carto
x_offset: 0.28
y_offset: -17.744
backlash_comp: 0.00519
scanner_touch_max_retries: 10
mesh_runs: 2

[bed_mesh]
zero_reference_position: 114, 114
speed: 400
horizontal_move_z: 5
mesh_min: 13, 6
mesh_max: 215, 210
probe_count: 30, 30
adaptive_margin: 10
algorithm: bicubic

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    111, 111, 20

[temperature_sensor cartographer]
sensor_type: temperature_mcu 
sensor_mcu: scanner
min_temp: 0
max_temp: 105
