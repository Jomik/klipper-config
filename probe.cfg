[stepper_z]
homing_speed: 5
endstop_pin: probe:z_virtual_endstop

[probe]
pin: PB1
x_offset: 24
y_offset: -20
z_offset: 0.5
samples: 3
samples_result: median
samples_tolerance: 0.01
samples_tolerance_retries: 5

[bed_mesh]
speed: 200
mesh_min: 28, 4
mesh_max: 220, 211
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0
adaptive_margin: 5